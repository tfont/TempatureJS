<div id="targetDIV" style="border: 1px solid Red">
    This text is surrounded by a DIV tag whose id is "targetDIV".
</div>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
router = function(uri, callback)
{
    var regex = new RegExp(uri + '$');
    var match = regex.exec(location.pathname);

    if (match)
    {
        $(function()
        {
            callback.apply(callback, match.splice(1));
        });
    }
};

router('/test', function()
{
    $("#targetDIV").append("<div>hello world</div>");
    console.log('This is a functional test call!');
});

// router('/.*', function() -> processes on every page call
// router('/id/([0-9]+)', function(id) -> process with an id inside the function contain the id after the uri
</script>
